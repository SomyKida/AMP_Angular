<div class="manualWrapper">
  <div class="form-slide">
    <div class="form-head-row">
      <span class="back" (click)="previous()" mat-button>
        <img src="assets/img/back.png" alt="icon" />
        <span>
          Back
        </span>
      </span>
    </div>
    <div class="form-area">
      <h3 *ngIf="selectedTab == 0">Contact Info</h3>
      <h3 *ngIf="selectedTab == 1">EMR/Software</h3>
      <h3 *ngIf="selectedTab == 2">Social</h3>
      <form>
        <ng-container *ngIf="selectedTab == 0">
          <div class="form-row">
            <div class="form-one-col">
              <label>Phone</label>
              <input type="number" [(ngModel)]="stepOne.phone" (ngModelChange)="changeInFields('name')" name="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-two-col">
              <label>Email</label>
              <input type="email" [(ngModel)]="stepOne.email" name="address" (ngModelChange)="changeInFields('address')" />
            </div>
            <div class="form-two-col">
              <label>Address</label>
              <input type="text" [(ngModel)]="stepOne.address" name="zip" (ngModelChange)="changeInFields('zipcode')" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-two-col">
              <label>Office Hours</label>
              <input type="text" name="email" [(ngModel)]="stepOne.officeHours" (ngModelChange)="changeInFields('email')" />
            </div>
            <div class="form-two-col">
              <label>Doc Names</label>
              <input type="number" [(ngModel)]="stepOne.docNames" name="phone" (ngModelChange)="changeInFields('phoneNo')" />
            </div>
          </div>
          <button class="blue-btn" (click)="toStep(1)" mat-raised-button>NEXT</button>
        </ng-container>
        <ng-container *ngIf="selectedTab == 1">
          <div class="form-row">
            <div class="form-one-col">
              <label>Which Software are you using?</label>
              <input type="text" [(ngModel)]="stepOne.phone" (ngModelChange)="changeInFields('name')" name="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-two-col">
              <label>NPI</label>
              <input type="email" [(ngModel)]="stepOne.email" name="address" (ngModelChange)="changeInFields('address')" />
            </div>
            <div class="form-two-col">
              <label>Authorization Credentials</label>
              <input type="text" [(ngModel)]="stepOne.address" name="zip" (ngModelChange)="changeInFields('zipcode')" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-one-col">
              <label>Token</label>
              <input type="text" name="email" [(ngModel)]="stepOne.officeHours" (ngModelChange)="changeInFields('email')" />
            </div>
          </div>
          <button class="blue-btn" (click)="toStep(2)" mat-raised-button>NEXT</button>
        </ng-container>
        <ng-container *ngIf="selectedTab == 2">
          <div class="form-row">
            <div class="form-one-col">
              <label>Email/Username of social media account?</label>
              <input type="number" [(ngModel)]="stepOne.phone" (ngModelChange)="changeInFields('name')" name="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-one-col">
              <label>Email</label>
              <input type="email" [(ngModel)]="stepOne.email" name="address" (ngModelChange)="changeInFields('address')" />
            </div>
          </div>
          <button class="blue-btn" (click)="done()" mat-raised-button>Done</button>
        </ng-container>

        <mat-tab-group headerPosition="below" [selectedIndex]="selectedTab">
          <mat-tab [disabled]="true">
          </mat-tab>
          <mat-tab [disabled]="true">
          </mat-tab>
          <mat-tab [disabled]="true">
          </mat-tab>
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
